[[params.two.section]]
img = "img/hus.jpeg"
title = 'Var? Hur? När?'
body = '13 Maj 15.30 ses vi vid på Ekolnäs vid Ekolns strand. Vi börjar med lekar i grupper, om vädret tillåter är vi utomhus då miljön runt huset är väldigt fin. Sen blir det middag och slutligen fest!'

[[params.two.section]]
img = "img/Presents.png"
title = 'Presenter?'
body = 'Prylar har jag så det räcker och blir över, jag har inget behov för fler. Er närvaro och det projekt det är att ta sig hit och hitta boende är mer än nog. Skulle det ändå vara så att ni absolut inte vill komma tomhänta prata gärna med Klara (070 557 97 43).'

[[params.two.section]]
img = "img/bed.jpg"
title = 'Bonede?'
body = 'Tyvärr är det ont om boende i direkt anslutning till gården, det finns däremot gott om hotell i centrala Uppsala dit det går stadsbussar till hela natten.'


[params.three]
enable = true
title = 'Ta sig hit'
body = '''
Vi kommer vara på Ekolnäs, ett fint gammalt hus vid Ekolns strand. Hit kan man ta både buss och bil.
'''

